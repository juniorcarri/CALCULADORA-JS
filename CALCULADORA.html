<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.google.com/share?selection.family=Roboto:wght@300">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="united-1.js">    
    <title>Taller JavaScrip</title>
</head>
<body>
    <div class="container">
        <h1>Taller de JavaScrip</h1>
        <hr>
        <form>
            <label>numero 1</label>
            <input type="number" max="1000" min="0" placeholder="0" id="numero1" autofocus>
            <label>Numero 2</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero2">
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="Sumar()" value="sumar" required>
            <input type="button" class="btn btn-dark w-25" onclick="Restar()" value="Restar" required>
            <input type="button" class="btn btn-dark w-25" onclick="Multiplicar()" value="Multiplicar">
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="Division()" value="Division">
            <input type="button" class="btn btn-dark w-25" onclick="Potenciacion()" value="Potenciacion" required>
            <input type="button" class="btn btn-dark w-25" onclick="Concatenacion()" value="Concatenacion">
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="Intruccion_if()" value="Intruccion if">
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_for()" value="Instrucion for">
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_switch()" value="Istruccion switch">
            <hr>
        </form>
    </div>
    <div id="Resultado" class="container"></div>
    <script>
        var R=document.getElementById("Resultado");

        function propiedades(){
            R.style.borderStyle="solid";
            R.style.textAlign="center";
            R.style.fontFamily="pangolin";
            R.style.fontSize="30px";
        }
        
        function obtenerValores(){
            var n1=document.getElementById("numero1").value;
            n1=parseInt(n1,10);
            var n2=document.getElementById("numero2").value;
            n2=parseInt(n2,10);
            return [n1,n2];
        }

        function Sumar (){
            [n1,n2]=obtenerValores();
            propiedades();
            R.innerHTML="La suma de los numeros es: "+(n1+n2);
        }

        function Restar (){
            [n1,n2]=obtenerValores();
            propiedades();
            R.innerHTML="La resta de los numeros es: "+(n1-n2);
        }

        function Multiplicar(){
            [n1,n2]=obtenerValores();
            propiedades();
            R.innerHTML="La multiplicacion de los numeros es: "+(n1*n2);
        }

        function Division(){
            [n1,n2]=obtenerValores();
            propiedades();
            if (n2===0)
               d="Error: division por 0";
            else
               d=n1/n2;
            R.innerHTML="La division de los numeros es: "+(d);
        }

        function Potenciacion(){
            [n1,n2]=obtenerValores();
            propiedades();
            R.innerHTML="La potencia de los numeros es: "+(Math.pow(n1,n2))            
        }

        function Concatenacion(){
            n1=document.getElementById("numero1").value;
            n2=document.getElementById("numero2").value;
            propiedades();
            R.innerHTML="La concatenacionde los numeros es: "+(n1+n2);            
        }

        function Instruccion_if (){
            [n1,n2]=obtenerValores();
            propiedades();
            R.innerHTML="Ejemplo con instruccion if usando sweetaler";
            if (n1>n2){
                swal("Mensaje", "n1 es mayor a n2");
            }
            else if(n1==n2){
                swal("Mensaje", "n1 es igual a n2", "success");
            }
            else {
                swal({
                    tittle: "Mensaje",
                    text: "n1 es menorque n2",
                    icon: "info",
                    button: "Salir",
                });
            }
        }

        function Instruccion_for (){
            [n1,n2]=obtenerValores();
            propiedades();
            contador=0;
            for (i=n1;i<=n2;i++){
                contador=contador+1;
            }
            R.innerHTML="Los ciclos que realizo wl for fueron: "+contador;
        }

        function Instruccion_switch (){
            [n1,n2]=obtenerValores()
            propiedades();
            R.innerHTML="Ejemplo con instruccion Switch usando sweetalert";
            switch(n1){
                case 1:
                    swal("Mensaje", "n1 tiene un valor de 1");
                    break;
                case 2:
                    swal("Mensaje", "n1 tiene un valor de 2", "success");
                    break;
                default:
                    swal({
                        tittle: "Mensaje",
                        text: "n1 tiene un valor de 2",
                        icon: "info",
                        button: "salir",
                    });
                    break;    
            }
        }
        
    </script>
</body>
</html>
